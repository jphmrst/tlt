name:                TLT
version:             0.1.0.0
github:              "jphmrst/TLT"
license:             LGPL-3
author:              "John Maraist"
maintainer:          "haskell-tlt@maraist.org"
copyright:           "2022 John Maraist"
category:	     Test
synopsis:	     "Testing focused on computations in monad transformers."
description:	     "A small unit test system oriented with an emphasis on examining intermediate results of computations in monad transformers.  The Test.TLT Haddock page is the main piece of documentation; or see also the GitHub repository <https://github.com/jphmrst/TLT/>."

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - HUnit >= 1.6.2.0 && < 1.7   # https://hackage.haskell.org/package/HUnit
  - symbol >= 0.2.4 && < 0.3    # https://hackage.haskell.org/package/symbol
  - transformers >= 0.5.6.2 && < 0.7   # https://hackage.haskell.org/package/transformers
  - ansi-terminal >= 0.11.1 && < 0.12  # https://hackage.haskell.org/package/ansi-terminal

# executables:
